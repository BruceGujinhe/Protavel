version: 2.0

test:
  image: daocloud.io/rodv2/ci-laravel

  services:
      - mysql

  env:
    - DB_HOST = $MYSQL_PORT_3306_TCP_ADDR
    - DB_DATABASE = 'test'
    - DB_USERNAME = 'root'
    - DB_PASSWORD = ''
    - DB_PORT = $MYSQL_PORT_3306_TCP_PORT

  install:
    - pwd
    - env
    - npm install
    # - bower install
    - composer self-update
    - composer install -n

  before_script:
    - pwd
    - cp .env.example .env
    - php artisan key:generate
    - php artisan migrate:refresh --seed -n

  script:
    - pwd
    - ./vendor/bin/phpunit

build:
  image:
    dockerfile_path: Dockerfile
    build_dir: /
    cache: true
